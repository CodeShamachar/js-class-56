<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Copy Code Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="code-box">
        <span class="label">HTML</span>
        <button class="copy-btn">Copy</button>
        <textarea class="code-text" readonly data-type="html"></textarea>
      </div>

      <div class="code-box">
        <span class="label">CSS</span>
        <button class="copy-btn">Copy</button>
        <textarea class="code-text" readonly data-type="css"></textarea>
      </div>

      <div class="code-box">
        <span class="label">JavaScript</span>
        <button class="copy-btn">Copy</button>
        <textarea class="code-text" readonly data-type="js"></textarea>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
